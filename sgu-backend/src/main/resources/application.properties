spring.application.name=sgu-backend
server.port=${SERVER_PORT}
#server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

db.host=${DB_HOST}
db.port=${DB_PORT}
db.name=${DB_NAME}
db.user=${DB_USER}
db.pass=${DB_PASS}

#db.host=localhost
#db.port=3306
#db.name=sgu
#db.user=root
#db.pass=root

server.ssl.enabled=${SERVER_SSL_ENABLED}
server.ssl.key-store=${SERVER_SSL_KEYSTORE}
server.ssl.key-store-password=${SERVER_SSL_KEY_STORE_PASS}
server.ssl.key-store-type=PKCS12

sgu.cors.allowed-origins=http://localhost:3000